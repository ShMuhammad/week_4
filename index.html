<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
          <input type="text" id="resultDisplay" value="0" disabled>
        </div>
        <div class="buttons">
            <input type="button" name="seven" value="7" onclick="">
            <input type="button" name="eight" value="8" onclick="">
            <input type="button" name="nine" value="9" onclick="">
            <input class="backspaceBtn" id="backSpace" type="button" name="backspace" value= &#9003;  onclick="backSpace()">
            
            
            <input type="button" name="four" value="4" onclick="">
            <input type="button" name="five" value="5" onclick="">
            <input type="button" name="six" value="6" onclick="">
            <input type="button" class="operator" name="division" value="/" onclick="">
            
            
            <input type="button" name="one" value="1" onclick="">
            <input type="button" name="two" value="2" onclick="">
            <input type="button" name="three" value="3" onclick="">
            <input type="button" class="operator" name="times" value="x" onclick="">
            
            
            <input type="button"  id="fPoint" name="dot" value="." onclick="">
            <input type="button" id="zeroBtn" name="zero" value="0" onclick="">
            <input type="button" name="clear" value="C">
            
            <input type="button" class="operator" name="minus" value="-" onclick="">
            <input type="button" class="operator" name="plus" value="+" onclick="">
            <input id ="equalBtn" type="button" name="Equal" value="=" onclick="">
            
           
           
            
            
        </div>
    </div> 
  
  <script src="scripts.js"></script>
</body>
</html>
